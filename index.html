<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>MCP - The Amazing Media Computing Project</title>
</head>

<body>
    <div class="container-fluid">
        <div id="divPanel" class="row align-items-start">
            <div class="col-12 col-lg-2 text-center">
                <button id="btnConnect" type="button" class="btn btn-primary btn-round panel-item">Connect to Spotify</button>
                <image id="imgUserIcon" alt="User" class="icon panel-item"></image>
                <label id="lblUserId" class="panel-item">[userid]</label>
            </div>
            <div class="col-12 col-lg-6 text-center">
                <div class="btn-group panel-item" data-toggle="buttons">
                    <button id="btnMyPL" type="button" class="btn btn-secondary" disabled>My Playlists</button>
                    <button id="btnCollaborativePL" type="button" class="btn btn-secondary" disabled>Collaborative Playlists</button>
                    <button id="btnFollowedPL" type="button" class="btn btn-secondary" disabled>Followed Playlists</button>
                </div>
            </div>
            <div class="col-12 col-lg-4 text-center">
                <div id="rangeReleased" class="panel-item" style="margin-right: 15px;"></div>
            </div>
        </div>
        <div class="row">
            <div class="col-12 col-lg-8">
                <div id="divLoggingIn" class="progress">
                    <div id="pgbLoadData" class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuemin="0"
                        aria-valuemax="100"></div>
                </div>
                <div id="divLoggedIn"></div>
            </div>
            <div class="col-12 col-lg-4" style="padding-right: 0px; padding-left: 0px;">
                <div id="divTracksList">
                    <ul id="ulTracksList"></ul>
                </div>
            </div>
        </div>
    </div>
<script type="text/javascript" src="bundle.js"></script></body>

</html>
